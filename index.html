<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haystack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f1f1f1;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            overflow: hidden;
            padding: 25px;
        }

        .card-body {
            padding: 40px;
        }

        h2 {
            font-size: 30px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="file"] {
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            transition: 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="file"]:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        button {
            font-size: 18px;
            padding: 14px 28px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .alert {
            font-size: 16px;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }

        .alert p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
                padding: 12px 24px;
            }

            input[type="file"] {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Upload PDF untuk Diproses</h2>
                        <form action="/" method="POST" enctype="multipart/form-data">
                            <div class="mb-4">
                                <label for="file" class="form-label">Pilih File PDF</label>
                                <input type="file" name="file" id="file" class="form-control" accept=".pdf" required>
                            </div>
                            <button type="submit">Upload PDF</button>
                        </form>

                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-success mt-4">
                            {% for message in messages %}
                            <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybB6ZRJf5tOBfDJRkPZf5is62HsN0g3YtXj+1Jv1f06tFjsl8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyfTO+zUARrEfiHt7tNy8W3Q5l7fLDFR7XyZs5gyWz3cW8CvXNO3+x4"
        crossorigin="anonymous"></script>
</body>

</html>
